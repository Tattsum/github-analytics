name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # フェーズ1: 並列実行（フォーマットチェックとリント）
  format-check:
    uses: ./.github/workflows/ci-format.yml

  lint-go:
    uses: ./.github/workflows/ci-lint-go.yml

  lint-markdown:
    uses: ./.github/workflows/ci-lint-markdown.yml

  lint-json-yaml:
    uses: ./.github/workflows/ci-lint-json-yaml.yml

  lint-github-actions:
    uses: ./.github/workflows/ci-lint-github-actions.yml

  # フェーズ2: フェーズ1の後に並列実行（ビルドとテスト）
  build:
    uses: ./.github/workflows/ci-build.yml
    needs: [format-check, lint-go, lint-markdown, lint-json-yaml, lint-github-actions]

  test:
    uses: ./.github/workflows/ci-test.yml
    needs: [format-check, lint-go, lint-markdown, lint-json-yaml, lint-github-actions]

  # フェーズ3: テストの後に実行（カバレッジ）
  coverage:
    uses: ./.github/workflows/ci-coverage.yml
    needs: [test]
