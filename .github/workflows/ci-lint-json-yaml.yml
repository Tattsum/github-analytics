name: Lint JSON and YAML

on:
  workflow_call:

jobs:
  lint-json-yaml:
    name: Lint JSON and YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --save-dev prettier@latest
          fi

      - name: Run JSON linter
        run: |
          if [ -f node_modules/.bin/prettier ]; then
            npm run lint:json
          else
            echo "prettier not found. Skipping JSON lint."
            exit 1
          fi

      - name: Run YAML linter
        run: |
          if [ -f node_modules/.bin/prettier ]; then
            npm run lint:yaml
          else
            echo "prettier not found. Skipping YAML lint."
            exit 1
          fi
